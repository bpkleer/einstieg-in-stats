<p>Mithilfe der Inferenzstatistik können Rückschlüsse aus einer zufallsbasierten Stichprobe auf die Grundgesamtheit übertragen. Hierbei werden i.d.R. Hypothesen- bzw. Signifikanztests durchgeführt.</p>
