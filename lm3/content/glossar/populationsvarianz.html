---
title: "Populationsvarianz"
---

<script src="/stats101/LM2rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>Varianz in der Population (Grundgesamtheit); Populationsvarianz ist kein erwartungstreuer Schätzer; Mittelwert der Stichprobenvarianzen entspricht daher nicht der Populationsvarianz</p>
<p>Formel der Populationsvarianz: <span class="math inline">\(\sigma^2= \frac{1}{n}\sum^n_{i=1}(x_i−\mu)^2\)</span></p>
