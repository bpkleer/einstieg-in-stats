---
title: "abhängige Variable"
---

<script src="/stats101/LM2rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>Die abhängige Variable (Kurzform: aV) ist die Variable, die beeinflusst wird (Wirkung). In Gleichungen wird diese mit einem <span class="math inline">\(Y\)</span> gekennzeichnet. Sie wird auch als Zielvariable oder zu erklärende Variable bezeichnet.</p>
