<p>Mittelwert der Population (Grundgesamtheit); entspricht dem Erwartungswert (<span class="math inline">\(\mu\)</span>); Mittelwert der Stichprobenmittelwerte (unendlich viele Stichproben) entspricht dem Populationsmittelwert (unverzerrt, erwartungstreu).</p>
