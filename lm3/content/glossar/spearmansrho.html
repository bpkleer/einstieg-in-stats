---
title: "Spearmans Rho"
---

<script src="/stats101/LM2rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>Maß des Zusammenhangs zwischen zwei mind. ordinalskalierten Variablen; auch Rangkorrelation genannt; kann für metrische Variablen genutzt werden, wenn die Beziehung nicht linear ist; Voraussetzung: Monotonie des Zusammenhangs; Zeichen: <span class="math inline">\(\rho\)</span></p>
