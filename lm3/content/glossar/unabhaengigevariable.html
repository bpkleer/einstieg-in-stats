---
title: "unabhängige Variable"
---

<script src="/stats101/LM2rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>Die unabhängige Variable (Kurzform: uV) ist die Variable, die die Wirkung auslöst (Ursache). Sie wird zumeist mit X bezeichnet. Sie kann auch als Prädiktor-Variable oder erklärende Variable bezeichnet.</p>
