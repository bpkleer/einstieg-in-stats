---
title: "Histogramm"
---

<script src="/stats101/LM2rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>grafische Darstellung einer univariaten Häufigkeitsverteilung in Form von direkt nebeneinanderliegenden Säulen, die den Häufigkeiten der Messwerte entsprechen. Mithilfe von Histogrammen wird oftmals die Verteilungsform der Variablen grafisch betrachtet.</p>
