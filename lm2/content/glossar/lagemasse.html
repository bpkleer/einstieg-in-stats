---
title: "Lagemaße"
---

<script src="/stats101/LM2rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>inkludieren Maße der zentralen Tendenz sowie Quartile oder generell Quantile; geben an, wo sich ein gewisser Punkt (z.B. Mittelwert) einer Variable befindet; Lagemaße werden zur Beschreibung einer Verteilung genutzt (Deskriptivstatistik).</p>
