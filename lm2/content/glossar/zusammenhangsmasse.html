---
title: "Zusammenhangsmaße"
---

<script src="/stats101/LM2rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>geben Vorhandensein, Stärke und ggf. Richtung eines Zusammenhangs zweier Variablen wieder; verschiedene Zusammenhangsmaße sind abhängig vom jeweiligen Skalenniveau der Variablen; Beispiele: Chi-Quadrat, Phi-Koeffizient, Cramer’s v, Pearson’s r, Spearman’s rho.</p>
