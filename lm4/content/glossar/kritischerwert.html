---
title: "Kritischer Wert"
---



<p>Teil des Signifikanztests; Prüfgröße muss größer als der kritische Wert sein, damit der Wert als signifikant wird; wird aus Verteilungstabellen in Abhängigkeit der Irrtumswahrscheinlichkeit und der Freiheitsgrade (<em>degree of freedoms</em>, <span class="math inline">\(\nu\)</span>) abgelesen.</p>
