---
title: "Alternativhypothese"
---

<script src="/stats101/LM4/rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>Ungetestete Hypothese in einem Hypothesentest; wird angenommen, wenn Nullhypothese verworfen wird; die Alternativhypothese nimmt in den Sozialwissenschaften inhaltlich die theoretische Vermutung der Forschenden ein.</p>
