<p>Bei einer Individualhypothese beziehen sich sowohl abhängige als auch unabhängige Variable auf ein Individualmerkmal.</p>
<p>Z.B.: Je höher die Studienmotivation ist, desto besser ist auch die Abschlussnote.</p>
