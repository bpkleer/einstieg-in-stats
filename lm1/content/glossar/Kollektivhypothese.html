---
title: "Kollektivhypothese"
---

<script src="/stats101rmarkdown-libs/header-attrs/header-attrs.js"></script>


<p>Bei einer Kollektivhypothese beziehen sich sowohl abhängige als auch unabhängige Variable auf Kollektivmerkmale.</p>
<p>Z.B.: Je höher der Anteil an Angestellten im Bezirk ist, desto höher ist der Anteil für die SPD im Bezirk.</p>
